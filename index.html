<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard NocoDB</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-4xl mx-auto">
        <h1 class="text-2xl font-bold mb-6 text-center">Data dari NocoDB</h1>
        
        <div id="loading" class="text-center">Memuat data...</div>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
            <div class="bg-white p-4 rounded shadow">
                <h2 class="font-bold border-b mb-2">Nama Guru (Data)</h2>
                <ul id="list-guru" class="list-disc pl-5"></ul>
            </div>

            <div class="bg-white p-4 rounded shadow">
                <h2 class="font-bold border-b mb-2">Token (Ujian)</h2>
                <ul id="list-token" class="list-disc pl-5"></ul>
            </div>

            <div class="bg-white p-4 rounded shadow">
                <h2 class="font-bold border-b mb-2">ID Soal (Bank Soal)</h2>
                <ul id="list-soal" class="list-disc pl-5"></ul>
            </div>
        </div>
    </div>

    <script>
        async function fetchData() {
            try {
                const response = await fetch('/api/data');
                const data = await response.json();
                
                document.getElementById('loading').classList.add('hidden');

                // Render Nama Guru
                const guruList = document.getElementById('list-guru');
                data.guru.list.forEach(item => {
                    let li = document.createElement('li');
                    li.textContent = item.nama_guru || 'N/A';
                    guruList.appendChild(li);
                });

                // Render Token
                const tokenList = document.getElementById('list-token');
                data.ujian.list.forEach(item => {
                    let li = document.createElement('li');
                    li.textContent = item.token || 'N/A';
                    tokenList.appendChild(li);
                });

                // Render ID Soal
                const soalList = document.getElementById('list-soal');
                data.bank_soal.list.forEach(item => {
                    let li = document.createElement('li');
                    li.textContent = item.id_soal || 'N/A';
                    soalList.appendChild(li);
                });

            } catch (error) {
                console.error('Error:', error);
                document.getElementById('loading').textContent = 'Gagal memuat data.';
            }
        }

        fetchData();
    </script>
</body>
</html>
